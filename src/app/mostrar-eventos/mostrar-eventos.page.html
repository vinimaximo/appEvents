<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
          <ion-menu-button></ion-menu-button>
          <ion-back-button></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title >Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card class="ion-padding">
   
    <ion-card-title>{{nome}}</ion-card-title>
    <ion-card-subtitle>{{data_evento}}</ion-card-subtitle>
    <ion-card-content>
      <img src="../../assets/icon/neymar-comemora-gol-marcado-pela-selecao-brasileira-contra-a-tunisia-1664308063053_v2_450x600.jpg" >
      <br>
    {{capacidade}}
   
    </ion-card-content>
    <ion-button color="danger">
      <input type="file" class="upload" [(ngModel)]=avatar />
    </ion-button>
  </ion-card>
  <ion-button color="primary" expand="block" (click)="gravaavatar()">Gravar Avatar</ion-button>
</ion-content>
