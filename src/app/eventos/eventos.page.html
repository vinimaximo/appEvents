<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Lista de Eventos</ion-title>
    <ion-buttons slot="primary" (click)="addEventos()">
      <ion-button
        >Novo
        <ion-icon slot="end" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-row class="ion-padding" style="background-color: rgb(51, 70, 247)">
  <ion-input
    placeholder="Buscar"
    [(ngModel)]="nome"
    type="search"
    (input)="carregar()"
    required
  ></ion-input>
  <ion-buttons (click)="carregar()">
    <ion-button>
      <ion-icon slot="end" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-row>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor="let even of eventos">
    <ion-item-options side="start">
      <ion-item-option
        (click)="editar(even.id, even.nome, even.data_evento, even.capacidade, even.usuarios_id)"
      >
        Editar
      </ion-item-option>
    </ion-item-options>
    <!-- <ion-item><ion-label *ngIf="even.ativo==1" color="tertiary">{{even}}</ion-label></ion-item> -->
    <ion-item *ngIf="even.ativo==1"
      ><ion-label color="tertiary">{{even.nome}}</ion-label></ion-item
    >
    <ion-item *ngIf="even.ativo==0"
      ><ion-label color="danger">{{even.nome}}</ion-label></ion-item
    >
    <ion-item-options side="end">
      <ion-item-option
        color="success"
        (click)=" mostrar(even.id,even.nome,even.data_evento,even.capacidade)"
      >
        Mostrar
      </ion-item-option>

      <ion-item-option
        *ngIf="even.ativo==0"
        color="danger"
        (click)="ativar(even.id, even.ativo)"
      >
        Ativar
      </ion-item-option>

      <ion-item-option
        *ngIf="even.ativo==1"
        color="danger"
        (click)="alertaexclusao(even.id, even.eventos)"
      >
        Desativar
      </ion-item-option>
    </ion-item-options>
     
    
      
        
      
      <!-- <ion-item><ion-label *ngIf="even.ativo==1" color="tertiary">{{even}}</ion-label></ion-item> -->
   
  </ion-item-sliding>
</ion-list>


</ion-content>
